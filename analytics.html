  <div class="container">
    <header>
        <h1>
            Movie Releases Per Decade
        </h1>
    </header>
    <canvas id="moviesChart"></canvas>
  </div>

  <script>
    const ctx = document.getElementById('moviesChart');
  
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ["1960-1969", "1970-1979", "1990-1999", "2000-2009", "2010-2019"],
        datasets: [{
          label: '# of movies',
          data: [2, 3, 4, 7, 4],
          backgroundColor: 'rgba(255, 99, 132, 0.2)',
          borderColor: 'rgba(255, 99, 132, 1)',
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });

  </script>
</body>
