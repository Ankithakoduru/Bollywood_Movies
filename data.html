<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data</title>
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Bollywood Movies</a>
            <div class="navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="analytics.html">Analytics</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="data.html">Data</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="aboutme.html">About Me</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="container">
        <header>
            <h1>Data</h1>
        </header>
        <main>
            <section id="data-section">
                <h2>Add a New Movie</h2>
                <form id="movie-form">
                    <div class="form-group">
                        <label for="movie-title">Title</label>
                        <input type="text" class="form-control" id="movie-title" required>
                    </div>
                    <div class="form-group">
                        <label for="movie-actor">Actor</label>
                        <input type="text" class="form-control" id="movie-actor" required>
                    </div>
                    <div class="form-group">
                        <label for="movie-actress">Actress</label>
                        <input type="text" class="form-control" id="movie-actress" required>
                    </div>
                    <div class="form-group">
                        <label for="movie-director">Director</label>
                        <input type="text" class="form-control" id="movie-director" required>
                    </div>
                    <div class="form-group">
                        <label for="movie-year">Release Year</label>
                        <input type="number" class="form-control" id="movie-year" required>
                    </div>
                    <div class="form-group">
                        <label for="movie-genre">Genre</label>
                        <input type="text" class="form-control" id="movie-genre" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Movie</button>
                </form>
            </section>
            <section id="movie-list">
                <h2>Movies List</h2>
                <table class="table table-dark table-striped">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Actor</th>
                            <th>Actress</th>
                            <th>Director</th>
                            <th>Release Year</th>
                            <th>Genre</th>                            
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="movie-table-body">
                        <!-- Movie rows will be added here by javascript-->
                    </tbody>
                </table>
            </section>
        </main>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
